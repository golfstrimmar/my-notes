<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <style>
body{
width: 100%;
height: 100%;
margin: 0 0 0 0;	
box-sizing: border-box;		
 }
.wrapper{
width: 100%;
height: 300vh;
position: relative;
transition: .5s all;
padding: 400px 0 0 0;	
  } 
  .block{
position: fixed;
top: 0;
left: 50%;
        width: 20%;
        height: 100%;
border: 1px solid red;
background-color: #246eb9;
box-sizing: border-box;	
transition: .5s all;

  }
  .icon-close2{position: absolute;
  width: 10px;
  height: 10px;
  top: 10px;
  right : 10px;
  font-size: 10px;
  }
 </style> 
 
<div class="wrapper">
  <div class="block">
<span class="icon-close2"></span>
  </div>
</div>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script>
  let wrapper = document.querySelector('.wrapper');
  let block = document.querySelector('.block');
  let icon = document.querySelector('.icon-close2');
  wrapper.style.backgroundColor = "aqua";
  block.style.cssText = `left: -100vw`;
 
  window.onscroll = function () {
      if (window.pageYOffset > 200) {
	      wrapper.style.backgroundColor = "green";	
        block.style.cssText = `left: 0;`
	      }
      else {
	      wrapper.style.backgroundColor = "aqua";
        block.style.cssText = `left: -100vw`
	      }
    }

    icon.addEventListener('click', function (event) {
    block.style.cssText = `left: -100vw`;
	    });

      wrapper.addEventListener('click', function (event) {
        if (!event.target.classList.contains("block")){ block.style.cssText = `left: -100vw`;}
      });

</script>
</body>
</html>
