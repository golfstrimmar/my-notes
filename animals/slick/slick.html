<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slick</title>
  <link rel="stylesheet" type="text/css" href="slick.css"/>
</head>
<body>



  <div id="your-class">
    <div>your content1</div>
    <div>your content2</div>

  });
});
</script>




</body>
</html>
