











<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  
<form class="connect__form">
  <div class="connect__form-item">
    <input id="name" type="text" required="true" placeholder=" Denzel Washington">
    <label for="name" class=" red-first-letter">What is your name?</label>
  </div>
  <div class="connect__form-item">
    <input id="email" type="email" required placeholder=" thebestmail@mail.com">
    <label for="email" class=" red-first-letter">What is your email?</label>
  </div>
  <div class="connect__form-item">
    <textarea id="message" type="text" required placeholder=" Your awesome message" cols=" 40"
      rows="6"></textarea>
    <label for="message" class="red-first-letter">Write your message</label>
  </div>
  <div class="connect__form-item connect__file-add">
    <div class="custom-file">
      <input type="file" class=" custom-file-input" id="customFile">
      <label class="name__text  red-first-letter" for="customFile">Add "attachment</label>
      <span class="custom-file__lb"></span>
    </div>
  </div>
  <div class="form__submit-button">
    <button type="submit" id="submit-button" class=" btn btn__red btn__hover-grey btn-6">
      <span></span>
      Send message
    </button>
  </div>
</form>

</body>
</html>
